<!--
Input Validation Example!
Required
Valid
InValid
error
Disabled
Images
-->

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>

<dl>

    <dt>
        <b> Input Validation Example! </b>
    </dt>
    <dd>
        <ol>
            <li> Required </li>
            <li> Valid</li>
            <li> InValid</li>
            <li> error</li>
            <li> Disabled</li>
            <li> Images</li>
        </ol>
    </dd>
</dl>
</p>

<div ng-app="validateApp" ng-controller="ctrlValidate">

    <p>
          <span ng-show="myForm.user.$valid && myForm.email.$valid">
              <img src="images/accepted_48.png" sizes="30,30" />
            </span>
            <span ng-show="myForm.user.$dirty  && myForm.user.$invalid ||
            myForm.email.$dirty && myForm.email.$invalid ">
              <img src="images/icon-error.png" />
            </span>

    </p>
    <form name="myForm" novalidate>
        <p>
            userName : <br/>
            <input type="text" name ="user" ng-model="user" required />
            <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid" >
                <span ng-show="myForm.user.$error.required">Required ! User Name </span>
            </span>
        </p>
        <p>
            Email : <br />
            <input type="email"  name= "email" ng-model="email" required />
            <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
            <span ng-show="myForm.email.$error.required">Required : Email</span>
            <span ng-show="myForm.email.$error.email">invalid email format</span>
                </span>
        </p>

        <p >
            <input type="submit" ng-disabled="myForm.user.$dirty  && myForm.user.$invalid ||
            myForm.email.$dirty && myForm.email.$invalid" />
        </p>
    </form>
    <script src="bower_components/angular/angular.js"></script>
    <script>
        angular.module("validateApp",[]).controller("ctrlValidate",function($scope){
            $scope.user = "Test";
            $scope.email = "test@test.com"
        });
    </script>
</div>
</body>
</html>
