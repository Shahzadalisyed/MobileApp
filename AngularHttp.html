<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="bower_components/angular/angular.js"></script>
    <title></title>
</head>
<body>
<div ng-app="myAppHttp"  ng-controller="ctrlHttp">
    <ol>
        <li ng-repeat="obj in names| orderBy:'courseName':true ">
            {{'Course : ' +  obj.courseName + ', Room No : ' + obj.Room }}
        </li>
    </ol>
</div>
<script>

    angular.module("myAppHttp",[]).controller("ctrlHttp",function($scope,$http){
        $http.get('MyJsonData.txt').success(function(response){
           $scope.names =response.courses;
        });
            });


</script>
</body>
</html>
